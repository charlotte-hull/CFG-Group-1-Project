  <!-- Registration form starts here (Vanessa) -->
  <form class="signup-form" action="register" method="post">
    <div class="header">
      <h1>REGISTER YOUR INTEREST</h1>
    </div>
    <br>
    <div class="form-body">
      <span>
        <label for="firstname">FIRST NAME</label>
        <input type="text" id="firstname" name="firstname" />
      </span>
      <br><br>
      <span>
        <label for="lastname">LAST NAME</label>
        <input type="text" id="lastname" name="lastname" />
      </span>
      <br><br>
      <span>
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" name="email" />
      </span>
      <br><br>
      <span>
        <label for="phonenumber">PHONE NUMBER</label>
        <input type="phonenumber" id="phonenumber" name="phonenumber" />
      </span>
      <br><br>
      <span>
        <label for="groupsize">GROUP SIZE</label>
        <select name="groupsize" id="groupsize">
          <option disabled selected value>--</option>
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">5</option>
          <option value="">5</option>
          <option value="">6</option>
          <option value="">7</option>
          <option value="">8</option>
          <option value="">9</option>
          <option value="">10</option>
        </select>
      </span>
      <br><br>
      <span>
        <label for="checkin">CHECK-IN</label>
        <input type="date" id="checkin" name="checkin" />
      </span>
      <br><br>
      <span>
        <label for="checkout">CHECK-OUT</label>
        <input type="date" id="checkout" name="checkout" />
      </span>
      <br><br>
      <label for="information">ADDITIONAL INFORMATION</label>
      <p><input type="text" id="information" name="information" /></p>
    </div>

    <div class="form-footer">
      <p>
        <label for="termsandconditions">
          I agree to the terms and conditions</label>
        <input type="checkbox" id="termsandconditions" name="termsandconditions" value="agree" />
        <br />
      </p>
    </div>
    <div id="submitbtn">
      <input type="submit" value="Submit" name="submit" />
    </div>
  </form>

  <!-- Registration form ends here -->
